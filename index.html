<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">我的名字</a>
            <div class="nav-links">
                <a href="#about">关于</a>
                <a href="#work">作品</a>
                <a href="#contact">联系</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <img src="images/profile.jpg" alt="个人头像" class="profile-image">
            <h1>你好，我是<br>你的名字</h1>
            <p>欢迎来到我的个人网站。这里展示我的作品、想法和故事。</p>
        </div>
    </section>

    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title">关于我</h2>
            <div class="grid">
                <div class="card">
                    <h3>我的故事</h3>
                    <p>在这里分享你的个人经历和故事...</p>
                </div>
                <div class="card">
                    <h3>专业技能</h3>
                    <p>列出你的主要技能和专长...</p>
                </div>
            </div>
        </div>
    </section>

    <section id="work" class="section">
        <div class="container">
            <h2 class="section-title">作品展示</h2>
            <div class="grid">
                <div class="card">
                    <img src="images/project1.jpg" alt="项目一" class="project-image">
                    <h3>项目一</h3>
                    <p>项目描述...</p>
                </div>
                <div class="card">
                    <img src="images/project2.jpg" alt="项目二" class="project-image">
                    <h3>项目二</h3>
                    <p>项目描述...</p>
                </div>
                <div class="card">
                    <img src="images/project3.jpg" alt="项目三" class="project-image">
                    <h3>项目三</h3>
                    <p>项目描述...</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title">联系我</h2>
            <div class="grid">
                <div class="card">
                    <h3>联系方式</h3>
                    <p>邮箱：your.email@example.com</p>
                    <p>微信：your_wechat</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2024 你的名字. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
